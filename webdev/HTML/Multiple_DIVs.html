<!DOCTYPE html>
<html>
<head>
<title>Multiple DIVs</title>
</head>
<body>
<style>
    div{
        color: white;
    }
</style>

<div style="background-color: burlywood">
    <h2>Hello</h2>
    <p>My name is </p>
    <p>Pranay</p>
</div>

<div style="background-color: rgb(128, 209, 139); margin: auto; width: 300px; text-align: center;">
    <h2>Hello</h2>
    <p>My name is </p>
    <p>Pranay</p>
</div>

<div style="background-color: rgb(18, 204, 164)">
    <h2>Hello</h2>
    <p>My name is </p>
    <p>Pranay</p>
    <p>This is a </p>
    <p>Car</p>
    <img src="/webdev/HTML/Images/Car.jpeg" alt="Car">
</div>

<div style="background-color: rgb(233, 161, 68)">
    <h2>Hello</h2>
    <p>My name is </p>
    <p>Pranay</p>
</div>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Placeholder</title>
</head>
<body>
    
<form action="">

    <input type="text" placeholder="Name" required><br><br>
    <input type="tel" placeholder="Enter a phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autofocus><br><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            <option value="Explorer">
            </datalist>
    <input type="submit" value="Submit">
</form>


</body>
</html>

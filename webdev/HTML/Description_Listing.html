<!DOCTYPE html>
<html>
<head>
<title>Descriptive Listing</title>
</head>
<body>
<style>
ol, li, dd{
    background-color: beige;
    color: blue;
    font-family: cursive;

}

</style>




<h1>Descriptive Grocery List</h1>
<ol>
    <li>Milk</li>
    <ol>
        <li>Chocolate Milk</li>
        <li>Strawberry Milk</li>
    </ol>
    <li>Bread</li>
    <ol>
        <li>Sourdough Bread</li>
        <li>Rye Bread</li>
    </ol> 
    <li>Sugar</li>
    <ol>
        <li>Brown Sugar</li>
        <li>Refined Sugar</li>
    </ol>
</ol>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Vertical Headers</title>
</head>
<body>
<style>
table, td, th{
    border: 2px solid black;
    border-collapse: collapse;
    color: rgb(25, 73, 177);
    background-color: bisque;
    border-radius: 20%;
}
</style>

<table style="width: 100%;">
<tr>
    <th>Firstname</th>
    <td>Jack</td>
    <td>Henderson</td>
</tr>
<tr>
    <th>Lastname</th>
    <td>Rick</td>
    <td>Ashley</td>
</tr>
<tr>
    <th>Age</th>
    <td>14</td>
    <td>17</td>
</tr>

</table>




</body>

</html>

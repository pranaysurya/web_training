<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: green;

}

/* visited link */
a:visited {
  color: hotpink;
}

/* mouse over link */
a:hover {
  color: red;
  font-size: 30px;
}

div{
    background-color: rgb(156, 255, 161);
    text-align: center;
}

div:hover {
    background-color: yellow;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<div>
<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
<p><b><a href="default.asp" target="_blank">This is another link</a></b></p>
<p><b><a href="default.asp" target="_blank">This is another link</a></b></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
a {
  color: red;
  background-color: rgb(127, 225, 255);
}

a:visited{
    color: rgb(255, 103, 103);
}

a:hover{
    color: rgb(0, 255, 0);
}

a:active{
    color: rgb(255, 136, 0);
    background-color: rgb(23, 131, 23);
}




</style>
</head>
<body>
<h2>Style a link with a color</h2>
<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
</body>
</html>

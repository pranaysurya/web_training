<html>
<head>
<script>

function checkcost(){

    var redsushi = prompt("How many red plates?");

    var greensushi = prompt("How many green plates?")

    var bluesushi = prompt("How many blue plates?")


    var cost = redsushi * 3 + greensushi * 4 + bluesushi * 5;
 
    alert("Your total expense is $" + cost);
}

</script>
</head>
<body>
    
<button onclick="checkcost()" >Sushi Restarant Ordering</button>

</body>

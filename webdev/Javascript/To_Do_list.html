<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="/Javascript/Todo.CSS">

<script src="/Javascript/Todo.js"></script>

</head>
<body>


<div class="container bg-white" id="main">

<h1 id="todoheader">To Do List</h1>

<input type="text" class="form-control" id="taskname">
<br>
<button class="btn btn-success" onclick="addtask()">Add Task</button>
<button class="btn btn-info" onclick="edittask()">Edit</button>
<hr class="text-danger">


<div class="input-group input-group-lg" id="newtask">
    <span class="input-group-text">#</span>
    <input type="text" class="form-control input-group" id="newtaskname" readonly>
    <button class="btn btn-danger" onclick="removetask()">X</button>
    <button class="btn btn-warning" onclick="displaytask()">Display</button>
</div>

<div id="displaydiv">
<h1 id="displaycontent" class="input-group-text"></h1>
<button class=""></button>
</div>
</div>

</body>
</html>

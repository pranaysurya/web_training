<script>
const marks = 85;

var Branch;

switch (true) {
    case marks >= 90:
        Branch = "Computer Science engineering";
        break;


    case marks >= 80:
        Branch = "Mechanical Engineering";
        break;

        
    case marks >= 70:
        Branch = "Chemical Engineering";
        break;

        
    case marks >= 60:
        Branch = "Electronics and Communication";
        break;

        
    case marks >= 50:
        Branch = "Civil Engineering";
        break;

    default:
        Branch = "Bio Technology";
        break;
}

document.write("Student Branch is : " + Branch)

</script>

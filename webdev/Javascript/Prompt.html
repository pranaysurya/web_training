<html>
<script>

function msg(){
    var v1 = parseInt(prompt("Please enter the 1rst number"));
    alert(v1);

    var v2 = parseInt(prompt("Please enter the 2nd number"));
    alert(v2);

    if(v1 < v2) {
        document.write(v1 + "is less than " + v2);
    }
    
    else if(v1 === v2){
            document.write(v1 + " is equal to " + v2);  
        }

    else{
        document.write(v2 + " is less than " + v1);
    }


}
</script>

<input type="button" value="Click to compare two numbers" onclick="msg()">

</html>

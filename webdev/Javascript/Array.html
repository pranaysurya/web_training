<html>
<script>

    
var fruits = ["apple", "banana", "orange"];

for (i=0; i<fruits.length; i++){
    document.write(fruits[i] + "<br>");
}

document.write("<br>");
    
var numbers = [1,2,3,4,5];

for (i=0; i<numbers.length; i++){
    document.write(numbers[i] + "<br>");
}

document.write("<br>");

var n;
var newarray = new Array();
    newarray[0] = "John";
    newarray[1] = "Sam";
    newarray[2] = "Jack";

for (n=0; n<newarray.length; n++){
    document.write(newarray[n] +"<br>");
}

document.write("<br>");
    
var letters = new Array("a","b","c");

for (w=0; w<letters.length; w++){
    document.write(letters[w] + "<br>");
}

letters_reverse = letters.reverse();

for (q=0; q<letters_reverse.length; q++){
    document.write(letters[q] + "<br>");
}

</script>
</html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

.line1 td, .line1, table{

    border: 1px solid black;
    border-collapse: collapse;
    font-size: 50px; 
    padding: 10px;
    text-align: center;
}

p{
    border: 1px solid black;
    font-size: 80px;

}


</style>
<script>

function displayvalue(btnvalue){
    var current_displayvalue = document.getElementById("userinput").textContent;
    current_displayvalue = current_displayvalue + btnvalue;
    document.getElementById("userinput").textContent = current_displayvalue;

}

function evaluate(){
    var userinput = document.getElementById("userinput").textContent;
    var answer = (userinput);
    alert(answer);
    document.getElementById("useroutput").textContent = answer;
}

function calculatevalue(){
    var userinput = document.getElementById("userinput").textContent;
    var answer = eval(userinput);
    document.getElementById("useroutput").textContent = answer;
}

function clearall(){
    document.getElementById("userinput").textContent = "";
    document.getElementById("useroutput").textContent = "";
}

function clearonedigit(){
    var current_displayvalue = document.getElementById("userinput").textContent;
    var current_displayvalue_len = current_displayvalue.length;
    document.getElementById("userinput").textContent = current_displayvalue.substring(0,current_displayvalue_len-1);
}


</script>
</head>
<body>
    
<h2>Calculator</h2>
<h3>By Pranay Surya Addagarla</h3>


<table>
<tr>
<td colspan="5"><p id="userinput" ></p></td>
</tr>

<tr>
<td colspan="5"><p id="useroutput"></p></td>    
</tr>

<tr class="line1">
<td><button onclick="clearall()" class="btn btn-dark rounded-pill">C</button></td>
<td><button onclick="clearonedigit()" class="btn btn-dark rounded-pill">CE</button></td>
<td><button class="btn btn-dark rounded-pill">MRC</button></td>
<td><button class="btn btn-dark rounded-pill">M-</button></td>
<td><button class="btn btn-dark rounded-pill">M+</button></td>
</tr>

<tr class="line1">
<td><button onclick="displayvalue(7)" class="btn btn-dark rounded-pill">7</button></td>
<td><button onclick="displayvalue(8)" class="btn btn-dark rounded-pill">8</button></td>
<td><button onclick="displayvalue(9)" class="btn btn-dark rounded-pill">9</button></td>
<td><button onclick="displayvalue('%')" class="btn btn-dark rounded-pill">%</button></td>
<td><button onclick="displayvalue('√')" class="btn btn-dark rounded-pill">√</button></td>
</tr>

<tr class="line1">
<td><button onclick="displayvalue(4)" class="btn btn-dark rounded-pill">4</button></td>
<td><button onclick="displayvalue(5)" class="btn btn-dark rounded-pill">5</button></td>
<td><button onclick="displayvalue(6)" class="btn btn-dark rounded-pill">6</button></td>
<td><button onclick="displayvalue('*')" class="btn btn-dark rounded-pill">x</button></td>
<td><button onclick="displayvalue('/')" class="btn btn-dark rounded-pill">/</button></td>
</tr>

<tr class="line1">
<td><button onclick="displayvalue(1)" class="btn btn-dark rounded-pill">1</button></td>
<td><button onclick="displayvalue(2)" class="btn btn-dark rounded-pill">2</button></td>
<td><button onclick="displayvalue(3)" class="btn btn-dark rounded-pill">3</button></td>
<td rowspan="2"><button onclick="displayvalue('+')" class="btn btn-dark btn-lg rounded-pill">+</button></td>
<td><button class="btn btn-dark rounded-pill" onclick="displayvalue('-')">-</button></td>
</tr>

<tr class="line1">
<td><button onclick="displayvalue(0)" class="btn btn-dark rounded-pill">0</button></td>
<td><button onclick="displayvalue('.')" class="btn btn-dark rounded-pill">.</button></td>
<td><button onclick="" class="btn btn-dark rounded-pill">+/-</button></td>
<td><button onclick="calculatevalue()" class="btn btn-dark rounded-pill">=</button></td>

</tr>
</table>
</body>
</html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    
<div class="container mt-3">    
<form>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control form-control-lg form-control-plaintext" placeholder="Enter First Name:" name="Fname" disabled>
        </div>

        <div class="col">
            <input type="text" class="form-control form-control-sm form-control-plaintext" placeholder="Enter Last Name:" name="Lname">
        </div>
    </div>


    <div class="row">
        <div class="col">
            <input type="text" class="form-control form-control-lg form-control-plaintext" placeholder="Enter Email:" name="email" readonly>
        </div>


        <div class="row">
            <div class="col">
                <input type="color" class="form-control form-control-lg form-control-color" value="#CCCCC">
            </div>

        <div class="col active">
            <input type="password" class="form-control form-control-sm active form-control-plaintext" placeholder="Enter Password:" name="password">
        </div>
    </div>
</form>
</div>


</body>
</html>

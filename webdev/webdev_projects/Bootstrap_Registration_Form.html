<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary">
  
<div class="container mt-3">

    <h1 class="text-center">Registration Form</h1>
<br><br><br>

<form action="/HTML/Chemical_Symbols_Project.html">

    <h6>First Name</h6>
    <div class="input-group">
        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="First Name" id="fname">
            <label for="fname">First Name</label>
        </div>
    </div>
    <br>

    <h6>Last Name</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="First Name" id="lname">
            <label for="lname">Last Name</label>
        </div>
    </div>

    <br>

    <h6>Department / Office</h6>
    <div class="input-group">

        <span class="input-group-text">:P</span>
        <div class="form-floating">
            <select name="Deptartment" id="dpt" class="dropdown input-group form-control">

                <option value="">Walmart</option>
                <option value="">Costco</option>
                <option value="">Canadian Tire</option>

            </select>
            <label for="dpt">Department / Office</label>
        </div>
    </div>
    <br>



    <h6>Username</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Username" id="usrname">
            <label for="usrname">Username</label>
        </div>
    </div>

    <br>



    <h6>Password</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="password" class="form-control" placeholder="Password" id="pwd">
            <label for="pwd">Password</label>
        </div>
    </div>
    <br>



    <h6>Confirm Password</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpwd">
            <label for="confirmpwd">Confirm Password</label>
        </div>
    </div>
    <br>



    <h6>Email</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="email" class="form-control" placeholder="EmailAddress" id="eml">
            <label for="eml">Email</label>
        </div>
    </div>
    <br>



    <h6>Contact No.</h6>
    <div class="input-group">

        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="tel" class="form-control" placeholder="Phone" id="phn">
            <label for="phn">Contact No.</label>
        </div>
    </div>
<br>
    <input type="submit" class="form-control" value="Submit">

</form>





</div>




</body>

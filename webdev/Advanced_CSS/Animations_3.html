<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:white; right:0px; top:0px;}
  25%  {background-color:red; right:200px; top:0px;}
  50%  {background-color:orange; left:200px; top:200px;}
  75%  {background-color:yellow; right:0px; top:200px;}
  100% {background-color:green; left:0px; top:0px;}
}
</style>
</head>
<body>
<h1>CSS Animation</h1>
<div></div>
</body>
</html>
